<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Disclaimer Page</title>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container">
            <div class="row m-4">
                <div class="col text-center">
                    <h1>Game Blog</h1><hr/>
                </div>
            </div>

            <div class="row m-2" sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>

            <div class="navbar">
                <div class="nav nav-tabs">
                    <div role="presentation" class="nav-item">
                        <a href="/" class="nav-link" th:text="${home.pageName}"></a>
                    </div>

                    <div role="presentation" class="nav-item" th:each="tab : ${pages}">
                        <a th:href="${'/page/' + tab.id}" class="nav-link active" th:text="${tab.pageName}"></a>
                    </div>

                    <div role="presentation" class="nav-item">
                        <a href="/contents" class="nav-link">Blog Feed</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')" role="presentation" class="nav-item">
                        <a href="/admin" class="nav-link">Admin Menu</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')" role="presentation" class="nav-item">
                        <a href="/addPost" class="nav-link">Add a Post</a>
                    </div>
                    <div sec:authorize="isAnonymous()" role="presentation" class="nav-item">
                        <a href="/login" id="login" class="nav-link">Login</a>
                    </div>
                </div>
            </div>

            <div class="row m-4">
                <h2 style="font-family: georgia; font-style: italic" class="col text-left" th:text="${page.title}"></h2>
            </div>
            <div class="row col-8 m-4">
                <p class="text-left" th:utext="${page.body}"></p>
            </div>

            <footer class="footer">
                <hr/>
                <div class="col text-center navbar-static-bottom m-2">
                    <small>Copyright &copy; Game Blog</small>
                </div>
            </footer>
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
